	<title>Exercício de indentificar a faixa etária </title>

	<script >
		
		var idade = prompt('Digite a sua Idade:')
        


        if (idade >= 0 && idade < 15) {
        	alert('Criança')
        }
         else if (idade >= 15 && idade < 30 ) {
              alert('Jovem')
         }
         else if (idade >= 30 && idade< 60) {
         	alert('Adulto')
         } 
         else {
         	alert('Idoso')
         }
         

         //Exercício simples pra coloca em prática dos conteúdos if , else , operadores. (JavaScript)

	</script>
